<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parc 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/auth/login.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="left-panel" onclick="window.location.href='/'">
            Corporate Image
        </div>

        <div class="right-panel">
            <div class="company-name" onclick="window.location.href='/'">Parc</div>

            <form id="loginForm">
                <div class="input-button-group">
                    <div class="inputs-wrapper">
                        <input type="text" id="email" placeholder="이메일" required>
                        <input type="password" id="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </div>
            </form>

            <div class="footer-links">
                <a href="{{ url_for('auth.signup') }}">회원가입</a>
                <div>
                    <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/auth/login.js') }}"></script>
</body>
</html>
