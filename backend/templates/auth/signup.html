{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/auth/signup.css') }}">
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>회원가입</h2>
    
    <div id="register-form">
        <div class="form-group">
            <label for="email">이메일 주소(ID)</label>
            <input type="email" id="email" placeholder="example@email.com" required onchange="resetNicknameCheck()">
            <button class="btn-small" onclick="checkNickname()">중복확인</button>
        </div>
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" placeholder="홍길동" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임 입력" required onchange="resetNicknameCheck()">
            <button class="btn-small" onclick="checkNickname()">중복확인</button>
            
            <small id="nickname-msg"></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호 재입력" required>
        </div>
        <div class="form-group">
            <label for="phone">핸드폰번호</label>
            <input type="phone" id="phone" placeholder="01012345678" required>
        </div>
        <button class="btn-register" onclick="handleRegister()">가입하기</button>
    </div>

    <div class="auth-links">
        이미 계정이 있나요? <a href="/login">로그인</a>
    </div>

    <div class="social-auth">
        <a href="#" class="btn naver-login">NAVER로 회원가입</a>
        <a href="#" class="btn kakao-login">KAKAO로 회원가입</a>
    </div>

    <script src="{{ url_for('static', path='/js/auth/signup.js') }}"></script>
</div>
{% endblock %}
