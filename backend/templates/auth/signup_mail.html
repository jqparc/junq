{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">

    <h2>메일주소로 회원가입</h2>

    <form action="{{ url_for('auth.signup_post') }}" method="POST" class="signup-form">

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>

        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호 다시 입력" required>
        </div>

        <button type="submit" class="btn signup-btn submit-btn">
            회원가입 완료
        </button>

    </form>

    <div class="login-buttons" style="margin-top: 30px;">
        <a href="{{ url_for('auth.login') }}" class="btn naver-login">
            이미 계정이 있으신가요?
        </a>
    </div>

</div>
{% endblock %}
