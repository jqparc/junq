<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}내 사이트{% endblock %}</title>    
    
    <link rel="stylesheet" href="{{ url_for('static', path='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/home/home.css') }}">

    {% block extra_css %}{% endblock %}

</head>
<body>
    <div class="header-container">  
      <div class="header-top">
         <div class="header-right">
            {% if request.session.get('user') %}
               <span class="logn-name">{{ request.session['user']['name']}}님</span>
               <a href="{{ url_for('home.home_indx') }}" class="login-link">로그아웃</a>
            {% else %}
               <a href="{{ url_for('home.home_indx') }}" class="login-link">로그인</a>
               <a href="{{ url_for('home.home_indx') }}" class="login-link">회원가입</a>
            {% endif %}
         </div>
      </div>    
      <div class="header-main">
         <a href="{{ url_for('home.home_indx') }}" class="logo-link">
            <div class="logo">
               <img src="{{ url_for('static', path='img/logo.png') }}" alt="logo">
            </div>
            <div class="company-name">Parc</div>
         </a>
      </div>
   </div>
      <nav class="nav-indx">      
        <a href="{{ url_for('home.home_indx') }}" 
           class="top-button {% if active_top == 'home' %}active{% endif %}">홈</a>
        
        <a href="{{ url_for('home.home_indx') }}" 
           class="top-button {% if active_top == 'ecnm' %}active{% endif %}">경제</a>
        <a href="{{ url_for('home.home_indx') }}" 
           class="top-button {% if active_top == 'asst' %}active{% endif %}">자산</a>
        <a href="{{ url_for('home.home_indx') }}" 
           class="top-button {% if active_top == 'dev' %}active{% endif %}">개발</a>
        <a href="{{ url_for('home.home_indx') }}"
           class="top-button {% if active_top == 'aaa' %}active{% endif %}">마이페이지</a>
    </nav>
      <nav class="nav-dtl">      
      {% for tab in nav_dtl_tabs %}
         <a href="{{ tab.url }}" 
             class="top-button {% if tab.active %}active{% endif %}">{{ tab.name }}</a>
      {% endfor %}
    </nav>
  <div class="content">
      {% block content %}
      <div style="text-align: center; margin-top: 50px;">
         <h1>환영합니다!</h1>
         <p>여기는 메인 홈 화면입니다.</p>
      </div>
      {% endblock %}
  </div>
</body>
</html>
