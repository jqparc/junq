{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ecnm/ecnm_write.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h3 class="mb-4">경제 정보</h3>

  <form method="POST">

    <table class="form-table">

      <!-- 구분 + 날짜 -->
      <tr>
        <td style="width: 120px;">
          <select name="dtl_code" required>
            <option value="" disabled selected>구분 선택</option>
            <option value="ecnm_glbl">당잠사</option>
            <option value="ecnm_mnrt">모닝루틴</option>
          </select>
        </td>

        <td style="width: 250px;">
          <input type="date"
                name="proc_dttm"
                value="{{ proc_dttm }}"
                required>
        </td>
      </tr>

      <!-- 제목 -->
      <tr>
        <td colspan="2">
          <input type="text" 
                 name="dtl_name" 
                 placeholder="제목 입력" 
                 required>
        </td>
      </tr>

      <!-- 내용 -->
      <tr>
        <td colspan="2">
          <textarea name="content" placeholder="내용 입력" required></textarea>
        </td>
      </tr>

    </table>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">등록</button>
      <a href="{{ url_for('ecnm.ecnm_info.ecnm_info') }}" class="btn btn-secondary">목록</a>
    </div>

  </form>
</div>
{% endblock %}
