<!-- templates/home/home_indx.html -->
{% extends "base.html" %}
{% block content %}
<h3>홈 메인 화면</h3>
<p>서울 현재 기온: {{ context.temp.now_temp }}℃ (최고:{{ context.temp.max_temp }}℃/최저:{{ context.temp.min_temp }}℃)</p>
<p>상태: {{ context.temp.description[0].description }}</p>


{% for i in range(20) %}
  <p>여기에 홈 메인 내용을 표시합니다.</p>
{% endfor %}

{% endblock %}
