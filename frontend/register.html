<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 100px; }
        .container { width: 300px; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 10px; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="register()">가입하기</button>
        <a href="login.html">이미 계정이 있나요? 로그인</a>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://127.0.0.1:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert("회원가입 성공! 로그인 페이지로 이동합니다.");
                location.href = 'login.html';
            } else {
                alert("회원가입 실패!");
            }
        }
    </script>
</body>
</html>
